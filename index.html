<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growtopia - Farming Simulation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #game-container {
            border: 4px solid #34495e;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .ui-panel {
            position: absolute;
            background: rgba(44, 62, 80, 0.9);
            border: 2px solid #34495e;
            border-radius: 4px;
            padding: 10px;
            color: #ecf0f1;
            font-size: 10px;
            z-index: 1000;
        }
        
        .ui-panel h3 {
            margin: 0 0 10px 0;
            color: #f39c12;
        }
        
        .resource-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .button {
            background: #27ae60;
            border: 2px solid #2ecc71;
            color: white;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            font-family: inherit;
            font-size: 8px;
        }
        
        .button:hover {
            background: #2ecc71;
        }
        
        .button:disabled {
            background: #7f8c8d;
            border-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <!-- UI Panels -->
    <div id="resources-panel" class="ui-panel" style="top: 10px; left: 10px;">
        <h3>Resources</h3>
        <div class="resource-item">
            <span>💰 Coins:</span>
            <span id="coins">100</span>
        </div>
        <div class="resource-item">
            <span>🌾 Seeds:</span>
            <span id="seeds">10</span>
        </div>
        <div class="resource-item">
            <span>🍅 Harvest:</span>
            <span id="harvest">0</span>
        </div>
    </div>
    
    <div id="weather-panel" class="ui-panel" style="top: 10px; right: 10px;">
        <h3>Weather</h3>
        <div id="weather-info">☀️ Sunny</div>
        <div id="temperature">22°C</div>
        <div id="humidity">65%</div>
    </div>
    
    <div id="shop-panel" class="ui-panel" style="bottom: 10px; left: 10px;">
        <h3>Shop</h3>
        <button class="button" id="buy-seeds">Buy Seeds (10💰)</button>
        <button class="button" id="buy-fertilizer">Fertilizer (25💰)</button>
        <button class="button" id="buy-sprinkler">Sprinkler (100💰)</button>
        <button class="button" id="expand-farm">Expand (200💰)</button>
    </div>
    
    <div id="controls-panel" class="ui-panel" style="bottom: 10px; right: 10px;">
        <h3>Controls</h3>
        <div>Click plot to plant</div>
        <div>Right-click to harvest</div>
        <div>Space: Water all</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="js/gameConfig.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/weatherSystem.js"></script>
    <script src="js/cropSystem.js"></script>
    <script src="js/farmPlot.js"></script>
    <script src="js/uiManager.js"></script>
    <script src="js/gameScene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
