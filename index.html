<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growtopia - Pixel Farming Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            border: 4px solid #34495e;
            border-radius: 8px;
            background: #1a252f;
            padding: 10px;
        }
        
        #ui-panel {
            background: #34495e;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 12px;
        }
        
        .ui-section {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .weather-display {
            background: #2980b9;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .stats-display {
            background: #27ae60;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
        }
        
        button:hover {
            background: #c0392b;
        }
        
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        .plant-info {
            position: absolute;
            background: rgba(52, 73, 94, 0.95);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 10px;
            pointer-events: none;
            z-index: 1000;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game"></div>
        <div id="ui-panel">
            <div class="ui-section weather-display">
                <span>üå§Ô∏è Weather: </span>
                <span id="weather-status">Loading...</span>
            </div>
            <div class="ui-section stats-display">
                <span>üí∞ Coins: </span>
                <span id="coins">0</span>
                <span style="margin-left: 10px">‚≠ê XP: </span>
                <span id="xp">0</span>
            </div>
            <div class="ui-section">
                <button id="plant-seed">üå± Plant Seed</button>
                <button id="water-all">üíß Water All</button>
                <button id="harvest-ready">üçé Harvest Ready</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/plants.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
