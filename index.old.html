<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growtopia - Pixel Farming Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        #game-container {
            border: 4px solid #34495e;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .ui-panel {
            position: absolute;
            background: rgba(44, 62, 80, 0.95);
            border: 2px solid #34495e;
            border-radius: 6px;
            padding: 12px;
            color: #ecf0f1;
            font-size: 10px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .ui-panel h3 {
            margin: 0 0 12px 0;
            color: #f39c12;
            text-align: center;
        }
        .resource-item {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            align-items: center;
        }
        .button {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            border: 2px solid #2ecc71;
            color: white;
            padding: 6px 12px;
            margin: 3px;
            cursor: pointer;
            font-family: inherit;
            font-size: 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            transform: translateY(-1px);
        }
        .button:disabled {
            background: #7f8c8d;
            border-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .eco-meter {
            width: 100%;
            height: 8px;
            background: #34495e;
            border-radius: 4px;
            margin: 4px 0;
            overflow: hidden;
        }
        .eco-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #f39c12, #27ae60);
            transition: width 0.3s ease;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(52, 73, 94, 0.95);
            color: #f39c12;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 9px;
            z-index: 10001;
            border: 2px solid #f39c12;
            max-width: 200px;
        }
        .plant-info {
            position: absolute;
            background: rgba(52, 73, 94, 0.95);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 10px;
            pointer-events: none;
            z-index: 1000;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game"></div>
            </div>
    <!-- UI Panels -->
    <div id="resources-panel" class="ui-panel" style="top: 10px; left: 10px; width: 180px;">
        <h3>üå± Garden Resources</h3>
        <div class="resource-item">
            <span>üí∞ Coins:</span>
                <span id="coins">0</span>
        </div>
        <div class="resource-item">
            <span>‚≠ê XP:</span>
                <span id="xp">0</span>
            </div>
        <div class="resource-item">
            <span>üçé Fruits:</span>
            <span id="fruits-harvested">0</span>
        </div>
    </div>
    <div id="weather-panel" class="ui-panel" style="top: 10px; right: 10px; width: 160px;">
        <h3>üå¶Ô∏è Environment</h3>
        <div id="weather-status">Loading...</div>
        <div id="temperature">--¬∞C</div>
        <div id="humidity">--%</div>
        <div style="margin-top: 8px; font-size: 8px;">
            <div>üåç Eco Score</div>
            <div class="eco-meter">
                <div class="eco-fill" id="eco-fill" style="width: 70%"></div>
            </div>
        </div>
    </div>
    <div id="controls-panel" class="ui-panel" style="bottom: 10px; right: 10px; width: 180px;">
        <h3>üéÆ Controls</h3>
        <button class="button" id="plant-seed">üå± Plant Seed</button>
        <button class="button" id="water-all">üíß Water All</button>
        <button class="button" id="harvest-ready">üçé Harvest Ready</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/plants.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
